<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android TV File Uploader</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #03A9F4;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --text-color: #333;
            --light-color: #f9f9f9;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .token-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .token-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .drop-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .drop-area.highlight {
            background-color: rgba(33, 150, 243, 0.1);
        }
        
        .drop-area p {
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin: 20px 0;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 12px;
            color: #666;
        }
        
        .file-status {
            font-size: 12px;
            font-weight: bold;
        }
        
        .progress-container {
            height: 8px;
            width: 100%;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        .upload-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-button:hover {
            background-color: var(--secondary-color);
        }
        
        .upload-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .overall-progress {
            margin-top: 20px;
        }
        
        .info-text {
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .token-input {
                flex-direction: column;
                align-items: stretch;
            }
            
            .drop-area {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Android TV File Uploader</h1>
        
        <div class="upload-section">
            <div class="token-input">
                <input type="text" id="token-input" placeholder="Enter 6-digit token" maxlength="6" pattern="[0-9]{6}">
            </div>
            
            <div class="drop-area" id="drop-area">
                <p>Drag & drop files here or click to browse</p>
                <input type="file" id="file-input" class="file-input" multiple>
                <p>Selected: <span id="file-count">0</span> files</p>
            </div>
            
            <div class="file-list" id="file-list"></div>
            
            <div class="overall-progress">
                <div class="progress-container">
                    <div class="progress-bar" id="overall-progress-bar"></div>
                </div>
                <p class="info-text" id="info-text">Ready to upload</p>
            </div>
            
            <button id="upload-button" class="upload-button" disabled>Upload Files</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const tokenInput = document.getElementById('token-input');
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const fileCount = document.getElementById('file-count');
            const fileList = document.getElementById('file-list');
            const uploadButton = document.getElementById('upload-button');
            const overallProgressBar = document.getElementById('overall-progress-bar');
            const infoText = document.getElementById('info-text');
            
            // API Base URL
            const API_BASE_URL = 'https://api.deepakpk.com/upload/';
            
            // Variables
            let selectedFiles = [];
            let uploadingFiles = [];
            let currentUploadIndex = 0;
            let totalProgress = 0;
            const CHUNK_SIZE = 1024 * 1024; // 1MB chunks
            
            // Check URL for token parameter
            function getTokenFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            // Set token from URL if available
            const urlToken = getTokenFromUrl();
            if (urlToken) {
                tokenInput.value = urlToken;
                validateForm();
            }
            
            // Event Listeners
            tokenInput.addEventListener('input', validateForm);
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop events
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('highlight');
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('highlight');
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('highlight');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            uploadButton.addEventListener('click', startUpload);
            
            // Functions
            function validateForm() {
                const token = tokenInput.value.trim();
                const isValidToken = /^\d{6}$/.test(token);
                uploadButton.disabled = !(isValidToken && selectedFiles.length > 0);
            }
            
            function handleFileSelect(e) {
                handleFiles(e.target.files);
            }
            
            function handleFiles(fileList) {
                selectedFiles = [...fileList];
                fileCount.textContent = selectedFiles.length;
                renderFileList();
                validateForm();
            }
            
            function renderFileList() {
                fileList.innerHTML = '';
                
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.classList.add('file-info');
                    
                    const fileName = document.createElement('div');
                    fileName.classList.add('file-name');
                    fileName.textContent = file.name;
                    
                    const fileSize = document.createElement('div');
                    fileSize.classList.add('file-size');
                    fileSize.textContent = formatFileSize(file.size);
                    
                    const fileStatus = document.createElement('div');
                    fileStatus.classList.add('file-status');
                    fileStatus.textContent = 'Pending';
                    fileStatus.id = `status-${index}`;
                    
                    const progressContainer = document.createElement('div');
                    progressContainer.classList.add('progress-container');
                    
                    const progressBar = document.createElement('div');
                    progressBar.classList.add('progress-bar');
                    progressBar.id = `progress-${index}`;
                    
                    progressContainer.appendChild(progressBar);
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileSize);
                    fileInfo.appendChild(progressContainer);
                    
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(fileStatus);
                    
                    fileList.appendChild(fileItem);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function startUpload() {
                if (selectedFiles.length === 0) return;
                
                const token = tokenInput.value.trim();
                if (!/^\d{6}$/.test(token)) {
                    alert('Please enter a valid 6-digit token');
                    return;
                }
                
                uploadButton.disabled = true;
                currentUploadIndex = 0;
                totalProgress = 0;
                uploadingFiles = selectedFiles.map((file, index) => ({
                    file,
                    id: generateFileId(),
                    index,
                    progress: 0,
                    uploaded: false
                }));
                
                updateOverallProgress();
                uploadFile(0);
            }
            
            function generateFileId() {
                return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            function uploadFile(index) {
                if (index >= uploadingFiles.length) {
                    infoText.textContent = 'All files uploaded successfully!';
                    uploadButton.disabled = false;
                    return;
                }
                
                const fileObj = uploadingFiles[index];
                const file = fileObj.file;
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
                
                infoText.textContent = `Uploading ${file.name}...`;
                document.getElementById(`status-${fileObj.index}`).textContent = 'Uploading';
                
                // Upload file in chunks
                uploadChunks(fileObj, 0, totalChunks);
            }
            
            function uploadChunks(fileObj, chunkNumber, totalChunks) {
                const file = fileObj.file;
                const token = tokenInput.value.trim();
                
                // Calculate start and end bytes for the chunk
                const start = chunkNumber * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                
                // Create form data for the chunk
                const formData = new FormData();
                formData.append('token', token);
                formData.append('fileId', fileObj.id);
                formData.append('chunkNumber', chunkNumber);
                formData.append('totalChunks', totalChunks);
                formData.append('filename', file.name);
                formData.append('filesize', file.size);
                formData.append('chunk', chunk);
                
                // Send chunk to server
                fetch(`${API_BASE_URL}upload_chunk`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update progress
                        const progress = (chunkNumber + 1) / totalChunks * 100;
                        updateFileProgress(fileObj.index, progress);
                        
                        // If upload is complete, move to the next file
                        if (data.uploadComplete) {
                            document.getElementById(`status-${fileObj.index}`).textContent = 'Completed';
                            fileObj.uploaded = true;
                            uploadFile(currentUploadIndex + 1);
                            currentUploadIndex++;
                        } else {
                            // Upload next chunk
                            uploadChunks(fileObj, chunkNumber + 1, totalChunks);
                        }
                    } else {
                        document.getElementById(`status-${fileObj.index}`).textContent = 'Failed';
                        console.error('Chunk upload failed', data.error);
                    }
                })
                .catch(error => {
                    document.getElementById(`status-${fileObj.index}`).textContent = 'Error';
                    console.error('Error uploading chunk', error);
                });
            }
            
            function updateFileProgress(index, progress) {
                const progressBar = document.getElementById(`progress-${index}`);
                progressBar.style.width = `${progress}%`;
                
                uploadingFiles[index].progress = progress;
                updateOverallProgress();
            }
            
            function updateOverallProgress() {
                if (uploadingFiles.length === 0) return;
                
                // Calculate overall progress
                let totalProgress = 0;
                uploadingFiles.forEach(file => {
                    totalProgress += file.progress;
                });
                
                const overallProgress = totalProgress / uploadingFiles.length;
                overallProgressBar.style.width = `${overallProgress}%`;
            }
        });
    </script>
</body>
</html>
