<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Bingo 5x5</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }
    #bingoBoard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 90vw;
      margin-bottom: 20px;
    }
    .cell {
      background-color: #ffe066;
      border: 3px solid #ff6f61;
      border-radius: 12px;
      font-size: 1.8em;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease, background-color 0.2s;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .cell.selected {
      background-color: #76eec6;
      transform: scale(1.1) rotate(-2deg);
    }
    .cell.selected::after {
      content: 'üéâ';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.2em;
    }
    #newGameBtn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #6a0572;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #newGameBtn:hover {
      background-color: #9400d3;
    }
    @media (max-width: 600px) {
      .cell {
        font-size: 1.4em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üéà Fun Bingo üéà</h1>
  <div id="bingoBoard"></div>
  <button id="newGameBtn">üîÅ New Game</button>

  <script>
    const board = document.getElementById('bingoBoard');
    const newGameBtn = document.getElementById('newGameBtn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      let numbers = shuffle([...Array(25).keys()].map(i => i + 1));

      numbers.forEach((num, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.addEventListener('click', () => {
          cell.classList.toggle('selected');
          checkWin();
        });
        board.appendChild(cell);
      });
    }

    function checkWin() {
      const cells = Array.from(board.children);
      let grid = [];
      for (let i = 0; i < 5; i++) {
        grid.push(cells.slice(i * 5, i * 5 + 5));
      }

      let winPatterns = [];
      for (let i = 0; i < 5; i++) {
        winPatterns.push(grid[i]); // rows
        winPatterns.push(grid.map(row => row[i])); // columns
      }
      winPatterns.push(grid.map((row, i) => row[i])); // diagonal
      winPatterns.push(grid.map((row, i) => row[4 - i])); // anti-diagonal

      for (const pattern of winPatterns) {
        if (pattern.every(cell => cell.classList.contains('selected'))) {
          pattern.forEach(cell => {
            cell.style.backgroundColor = '#ff69b4';
            cell.innerHTML += ' üéä';
          });
          setTimeout(() => alert('üéâ BINGO! You got a line! üéâ'), 100);
          break;
        }
      }
    }

    newGameBtn.addEventListener('click', createBoard);

    createBoard();
  </script>
</body>
</html>
