<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f9fafb;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .file-upload {
            position: relative;
            border: 2px dashed var(--primary-color);
            border-radius: 6px;
            padding: 30px 20px;
            text-align: center;
            background-color: rgba(67, 97, 238, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .file-info {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <p class="description">Upload a file using your unique token</p>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" id="token" placeholder="Enter your token" required>
        </div>
        
        <div class="file-upload" id="dropArea">
            <input type="file" id="fileInput">
            <p>Drag & drop your file here</p>
            <p>or click to browse</p>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>Upload File</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const tokenInput = document.getElementById('token');
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const uploadBtn = document.getElementById('uploadBtn');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            // Variables
            let selectedFile = null;
            
            // Check for token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            
            if (tokenFromUrl) {
                tokenInput.value = tokenFromUrl;
            }
            
            // File selection event
            fileInput.addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = var(--primary-color);
                dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '';
                dropArea.style.backgroundColor = '';
            }
            
            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                handleFileSelect(file);
            });
            
            // Handle file selection
            function handleFileSelect(file) {
                if (!file) return;
                
                selectedFile = file;
                fileInfo.style.display = 'block';
                fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                
                // Enable upload button if token is also available
                checkEnableUpload();
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Token input event
            tokenInput.addEventListener('input', checkEnableUpload);
            
            // Check if upload button should be enabled
            function checkEnableUpload() {
                uploadBtn.disabled = !(tokenInput.value.trim() && selectedFile);
            }
            
            // Upload button click event
            uploadBtn.addEventListener('click', uploadFile);
            
            // Show alert message
            function showAlert(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // Upload file function
            function uploadFile() {
                if (!selectedFile || !tokenInput.value.trim()) {
                    showAlert(errorAlert, 'Please select a file and enter a token.');
                    return;
                }
                
                // Disable button during upload
                uploadBtn.disabled = true;
                
                // Show progress container
                progressContainer.style.display = 'block';
                
                // Create FormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('token', tokenInput.value.trim());
                
                // Create and configure XHR
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'api.php?action=upload', true);
                
                // Upload progress event
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = percentComplete + '%';
                    }
                });
                
                // Upload complete
                xhr.addEventListener('load', function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            
                            if (response.success) {
                                showAlert(successAlert, 'File uploaded successfully!');
                                
                                // Reset form
                                selectedFile = null;
                                fileInput.value = '';
                                fileInfo.style.display = 'none';
                                progressContainer.style.display = 'none';
                                
                                // If token was from URL, you might want to clear it to prevent accidental re-uploads
                                if (tokenFromUrl) {
                                    history.replaceState({}, document.title, window.location.pathname);
                                }
                            } else {
                                showAlert(errorAlert, response.error || 'Upload failed.');
                            }
                        } catch (e) {
                            showAlert(errorAlert, 'Invalid server response.');
                        }
                    } else {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            showAlert(errorAlert, response.error || 'Upload failed.');
                        } catch (e) {
                            showAlert(errorAlert, 'Server error: ' + xhr.status);
                        }
                    }
                    
                    // Re-enable button
                    checkEnableUpload();
                });
                
                // Upload error
                xhr.addEventListener('error', function() {
                    showAlert(errorAlert, 'Connection error. Please try again.');
                    uploadBtn.disabled = false;
                });
                
                // Upload abort
                xhr.addEventListener('abort', function() {
                    showAlert(errorAlert, 'Upload aborted.');
                    uploadBtn.disabled = false;
                });
                
                // Send the request
                xhr.send(formData);
            }
        });
    </script>
</body>
</html>
