<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Bingo 5x5</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px #000;
      margin: 10px 0;
      font-size: 2.8em;
    }
    #bingoHeader {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }
    .headerCell {
      font-size: 2.6em;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      transition: text-decoration 0.3s;
    }
    .headerCell.striked {
      text-decoration: line-through;
      color: #dcdcdc;
    }
    #bingoBoard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 90vw;
      margin-bottom: 20px;
    }
    .cell {
      background-color: #ffe066;
      border: 3px solid #ff6f61;
      border-radius: 12px;
      font-size: 2.4em;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease, background-color 0.2s;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .cell.selected {
      background-color: #76eec6;
      transform: scale(1.1) rotate(-2deg);
    }
    .cell.selected::after {
      content: 'üéâ';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.2em;
    }
    #newGameBtn {
      padding: 10px 20px;
      font-size: 1.4em;
      background-color: #6a0572;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #newGameBtn:hover {
      background-color: #9400d3;
    }
    @media (max-width: 600px) {
      .cell {
        font-size: 1.8em;
        padding: 15px;
      }
      .headerCell {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>üéà Fun Bingo üéà</h1>
  <div id="bingoHeader"></div>
  <div id="bingoBoard"></div>
  <button id="newGameBtn">üîÅ New Game</button>

  <script>
    const board = document.getElementById('bingoBoard');
    const header = document.getElementById('bingoHeader');
    const newGameBtn = document.getElementById('newGameBtn');

    const headerLetters = ['B', 'I', 'N', 'G', 'O'];
    let strikes;

    function createHeader() {
      header.innerHTML = '';
      headerLetters.forEach((letter, idx) => {
        const cell = document.createElement('div');
        cell.className = 'headerCell';
        cell.id = `header-${idx}`;
        cell.textContent = letter;
        header.appendChild(cell);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      createHeader();
      strikes = { row: [false, false, false, false, false], col: [false, false, false, false, false] };

      let numbers = shuffle([...Array(25).keys()].map(i => i + 1));

      numbers.forEach((num, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.dataset.index = idx;
        cell.addEventListener('click', () => {
          cell.classList.toggle('selected');
          checkWin();
        });
        board.appendChild(cell);
      });
    }

    function checkWin() {
      const cells = Array.from(board.children);
      let grid = [];
      for (let i = 0; i < 5; i++) {
        grid.push(cells.slice(i * 5, i * 5 + 5));
      }

      for (let i = 0; i < 5; i++) {
        if (!strikes.row[i] && grid[i].every(cell => cell.classList.contains('selected'))) {
          strikes.row[i] = true;
          document.getElementById(`header-${i}`).classList.add('striked');
        }

        const colCells = [grid[0][i], grid[1][i], grid[2][i], grid[3][i], grid[4][i]];
        if (!strikes.col[i] && colCells.every(cell => cell.classList.contains('selected'))) {
          strikes.col[i] = true;
          document.getElementById(`header-${i}`).classList.add('striked');
        }
      }

      const allStriked = headerLetters.every((_, i) => document.getElementById(`header-${i}`).classList.contains('striked'));
      if (allStriked) {
        setTimeout(() => alert('üéâ BINGO! You won the game! üéâ'), 100);
      }
    }

    newGameBtn.addEventListener('click', createBoard);
    createBoard();
  </script>
</body>
</html>
